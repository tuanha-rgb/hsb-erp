<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 30px;
      border-radius: 8px;
      border: 2px solid #c3e6cb;
    }
    .code-box {
      background: #f8f9fa;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="success">
    <h1>‚úÖ Authorization Successful!</h1>
    <p>Copy the authorization code below and paste it in the token generator:</p>

    <div class="code-box" id="authCode">Loading...</div>

    <button onclick="copyCode()">üìã Copy Code</button>
    <button onclick="window.close()">‚úñÔ∏è Close Window</button>
  </div>

  <script>
    // Extract authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    const codeBox = document.getElementById('authCode');

    if (error) {
      codeBox.innerHTML = `<strong>Error:</strong> ${error}`;
      codeBox.style.background = '#f8d7da';
      codeBox.style.color = '#721c24';
    } else if (code) {
      codeBox.textContent = code;

      // Auto-copy to clipboard
      navigator.clipboard.writeText(code).then(() => {
        console.log('Code copied to clipboard!');
      });
    } else {
      codeBox.textContent = 'No authorization code found in URL';
    }

    function copyCode() {
      const code = document.getElementById('authCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('Authorization code copied to clipboard!');
      });
    }
  </script>
</body>
</html>
